
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      DATABASE_URL: postgresql://app:!ChangeMe!@database:5432/app?serverVersion=16&charset=utf8
      APP_ENV: dev
      APP_SECRET: ${APP_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      SHOP_NAME: ${SHOP_NAME:-Picokeebs}
      SHOP_DESCRIPTION: ${SHOP_DESCRIPTION:-"Votre boutique en ligne de claviers mÃ©caniques et accessoires gaming"}
      SHOP_EMAIL: ${SHOP_EMAIL:-contact@picokeebs.com}
      SHOP_PHONE: ${SHOP_PHONE:-"+33 1 23 45 67 89"}
      SHOP_ADDRESS: ${SHOP_ADDRESS:-"Paris, France"}
    volumes:
      - .:/var/www/html
      - ./public:/var/www/html/public
      - ./docker/php/conf.d/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "8000:80"
    command: ["sh", "-c", "mkdir -p var/cache var/log var/sessions && chmod -R 777 var && while ! nc -z database 5432; do sleep 1; done && php bin/console doctrine:migrations:migrate --no-interaction && rm -rf var/cache/* && php bin/console cache:warmup && apache2-foreground"]

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
